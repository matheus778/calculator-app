<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <main class="container">
    <section class="calc-container">

      <div class="calc-display">99,369</div>

      <div class="calc-keyboard">
        <div class="calc-buttons-container">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="del">DEL</button>
        </div>

        <div class="calc-buttons-container">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>+</button>
        </div>

        <div class="calc-buttons-container">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>-</button>
        </div>

        <div class="calc-buttons-container">
          <button>.</button>
          <button>0</button>
          <button>/</button>
          <button>X</button>
        </div>

        <div class="calc-buttons-container">
          <button class="btn-reset">RESET</button>
          <button class="btn-calc">=</button>
        </div>

      </div>

    </section>
  </main>
</body>
</html>
